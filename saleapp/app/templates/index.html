<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang chu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"/>

</head>
<body>

<nav class="navbar navbar-expand-sm bg-light navbar-light">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="/">E-commerce Website!</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Trang chu</a>
            </li>
            {% for c in categories %}

            <li class="nav-item">
                <a class="nav-link" href="/?category_id={{c.id}}">{{c.name}}</a>
            </li>
            {% endfor %}
        </ul>
        <form method="get" action="/" class="d-flex">
            <input class="form-control me-2" type="text" name="kw" placeholder="Tim san pham">
            <button class="btn btn-primary" type="submit">Tim kiem</button>
        </form>
    </div>
</nav>


<main class="container">
    {% if products %}
    <div class="row">
        {%for p in products %}
        <div class="col-md-3 col-12 p-2">
            <div class="card">
                <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}}</p>
                    <a href="#" class="btn btn-primary">Xem chi tiet</a>
                    <button class="btn btn-danger">Dat hang</button>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alter alter-info mt-1">Khong co san pham</div>
    {% endif %}

</main>

</body>
</html>
